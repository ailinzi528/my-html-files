<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Mapbox Popup with Image</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiYWlsaW56aTUyOCIsImEiOiJja29mbmMxYXAwNzV3MndvYXZ4OXA4dmN0In0.SSKSbSs71EIpcGaAH-IzRg';  // 替换为你的 Mapbox 访问令牌
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/ailinzi528/clzs9eijl00e001pibjwi5e0o',
            center: [104.068920, 30.650933], // 替换为你的中心坐标
            zoom: 9
        });

        map.on('load', function () {
            map.addSource('points', {
                'type': 'geojson',
                'data': {
                    'type': 'FeatureCollection',
                    'features': [
                        {
                            'type': 'Feature',
                            'geometry': {
                                'type': 'Point',
                                'coordinates': [104.068920, 30.650933] // 替换为你的坐标
                            },
                            'properties': {
                                'title': '地点名称',
                                'image': 'https://images.are.na/eyJidWNrZXQiOiJhcmVuYV9pbWFnZXMiLCJrZXkiOiIyODE4MzI4MC9vcmlnaW5hbF9iYjMxYjMwMmI5YWE1ODhkZmE3YTlhZTBjYjUyYjRlZi5qcGciLCJlZGl0cyI6eyJyZXNpemUiOnsid2lkdGgiOjYwMCwiaGVpZ2h0Ijo2MDAsImZpdCI6Imluc2lkZSIsIndpdGhvdXRFbmxhcmdlbWVudCI6dHJ1ZX0sIndlYnAiOnsicXVhbGl0eSI6NjV9LCJmbGF0dGVuIjp7ImJhY2tncm91bmQiOnsiciI6MjAzLCJnIjoyMDMsImIiOjIwM319LCJqcGVnIjp7InF1YWxpdHkiOjY1fSwicm90YXRlIjpudWxsfX0='  // 替换为你的图片链接
                            }
                        }
                    ]
                }
            });

            map.addLayer({
                'id': 'points',
                'type': 'circle',
                'source': 'points',
                'paint': {
                    'circle-radius': 10,
                    'circle-color': '#FF0000'
                }
            });

            map.on('click', 'points', function (e) {
                new mapboxgl.Popup()
                    .setLngLat(e.features[0].geometry.coordinates)
                    .setHTML('<h3>' + e.features[0].properties.title + '</h3><img src="' + e.features[0].properties.image + '" alt="Image" style="width: 200px; height: auto;" />')
                    .addTo(map);
            });

            map.on('mouseenter', 'points', function () {
                map.getCanvas().style.cursor = 'pointer';
            });

            map.on('mouseleave', 'points', function () {
                map.getCanvas().style.cursor = '';
            });
        });
    </script>
</body>
</html>

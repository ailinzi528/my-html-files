<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Map with Mixed Geometry and Popups</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiYWlsaW56aTUyOCIsImEiOiJjbHp0ZXQxZ3oyY2JuMnJyNHdxc2xndW94In0.1rfDN-c2Pjk5TztXwd0OLg';
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/ailinzi528/clzs9eijl00e001pibjwi5e0o',
            center: [104.066, 30.650],
            zoom: 13
        });

        map.on('load', function () {
            // 加载GeoJSON数据
            map.addSource('areas', {
                'type': 'geojson',
                'data': 'wts2024.geojson' // 确保文件与index.html在同一文件夹
            });

            // 为多边形（Polygon）创建图层
            map.addLayer({
                'id': 'polygons',
                'type': 'fill',
                'source': 'areas',
                'filter': ['==', '$type', 'Polygon'],
                'paint': {
                    'fill-color': '#888888',
                    'fill-opacity': 0.5
                }
            });

            // 为点（Point）创建图层
            map.addLayer({
                'id': 'points',
                'type': 'circle',
                'source': 'areas',
                'filter': ['==', '$type', 'Point'],
                'paint': {
                    'circle-radius': 8,
                    'circle-color': '#007cbf'
                }
            });

            // 为Polygon添加点击事件
            map.on('click', 'polygons', function (e) {
                const coordinates = e.lngLat;
                const properties = e.features[0].properties;
                const name = properties.name;
                const link = properties['3_link'];

                new mapboxgl.Popup()
                    .setLngLat(coordinates)
                    .setHTML(`
                        <h3>${name}</h3>
                        <a href="${link}" target="_blank">More Info</a>
                    `)
                    .addTo(map);
            });

            // 为Point添加点击事件
            map.on('click', 'points', function (e) {
                const coordinates = e.lngLat;
                const properties = e.features[0].properties;
                const name = properties.name;
                const description = properties.description;
                const img = properties.img;
                const link = properties['3_link'];

                new mapboxgl.Popup()
                    .setLngLat(coordinates)
                    .setHTML(`
                        <h3>${name}</h3>
                        <p>${description}</p>
                        <img src="${img}" alt="${name}" style="width:100%;max-width:300px;" />
                        <a href="${link}" target="_blank">More Info</a>
                    `)
                    .addTo(map);
            });

            // 鼠标悬停效果
            map.on('mouseenter', 'polygons', function () {
                map.getCanvas().style.cursor = 'pointer';
            });
            map.on('mouseleave', 'polygons', function () {
                map.getCanvas().style.cursor = '';
            });
            map.on('mouseenter', 'points', function () {
                map.getCanvas().style.cursor = 'pointer';
            });
            map.on('mouseleave', 'points', function () {
                map.getCanvas().style.cursor = '';
            });
        });
    </script>
</body>
</html>

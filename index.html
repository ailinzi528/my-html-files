<!DOCTYPE html>
<html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapbox 示例</title>
    <!-- 引入 Mapbox GL JS 的 CSS 文件 -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.css" rel="stylesheet">
    <!-- 引入 Mapbox GL JS 的 JS 文件 -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // 设置 Mapbox 访问令牌
        mapboxgl.accessToken = 'pk.eyJ1IjoiYWlsaW56aTUyOCIsImEiOiJjbHp0ZXQxZ3oyY2JuMnJyNHdxc2xndW94In0.1rfDN-c2Pjk5TztXwd0OLg';

        // 创建地图对象
        const map = new mapboxgl.Map({
            container: 'map', // 地图容器 ID
            style: 'mapbox://styles/ailinzi528/clzs9eijl00e001pibjwi5e0o', // 你的 Mapbox 样式 URL
            center: [104.066, 30.650], // 地图中心坐标 [经度, 纬度]
            zoom: 9 // 地图缩放级别
        });

        // 添加地图上的缩放和方向控制
        map.addControl(new mapboxgl.NavigationControl());

    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Map with Popups</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiYWlsaW56aTUyOCIsImEiOiJja29mbmMxYXAwNzV3MndvYXZ4OXA4dmN0In0.SSKSbSs71EIpcGaAH-IzRg'; // 替换为你的 Mapbox 访问令牌
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/ailinzi528/clzs9eijl00e001pibjwi5e0o', // 替换为你的自定义地图样式 URL
            center: [YOUR_LONGITUDE, YOUR_LATITUDE], // 替换为你的中心坐标
            zoom: 9
        });

        map.on('load', function () {
            // 替换为你上传的 GeoJSON 文件的 URL
            map.addSource('points', {
                'type': 'geojson',
                'data': 'https://your-username.github.io/your-repository-name/your-data-file.geojson'
            });

            map.addLayer({
                'id': 'points',
                'type': 'circle',
                'source': 'points',
                'paint': {
                    'circle-radius': 10,
                    'circle-color': '#FF0000'
                }
            });

            map.on('click', 'points', function (e) {
                const coordinates = e.features[0].geometry.coordinates.slice();
                const { name, image } = e.features[0].properties;

                // 创建弹出窗口
                new mapboxgl.Popup()
                    .setLngLat(coordinates)
                    .setHTML(`
                        <h3>${name}</h3>
                        <img src="${image}" alt="Image" style="width: 200px; height: auto;" />
                    `)
                    .addTo(map);
            });

            map.on('mouseenter', 'points', function () {
                map.getCanvas().style.cursor = 'pointer';
            });

            map.on('mouseleave', 'points', function () {
                map.getCanvas().style.cursor = '';
            });
        });
    </script>
</body>
</html>
